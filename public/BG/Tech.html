<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>科技感动态背景</title>
  <style>
    :root{
      --bg:#03061a;
      --accent: rgba(66, 255, 205, 0.9);
      --accent-2: rgba(138, 43, 226, 0.85);
      --glass: rgba(255,255,255,0.06);
      --muted: rgba(255,255,255,0.12);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{height:auto;width:100%;margin:0;overflow:visible;background:var(--bg);}
    canvas{position:fixed;inset:0;display:block;z-index:0}

    /* 中央面板 */
    .panel{
      position:relative;
      z-index:2;
      width:min(920px,90%);
      margin:6vh auto 0;
      padding:32px;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 10px 40px rgba(2,6,23,0.6), 0 0 40px rgba(66,255,205,0.03) inset;
      color:var(--accent);
      backdrop-filter: blur(6px) saturate(120%);
      border:1px solid rgba(66,255,205,0.06);
      display:flex;align-items:center;gap:24px;
    }

    .panel .left{flex:1}
    .title{font-size:28px;font-weight:700;color:var(--accent);letter-spacing:0.4px}
    .subtitle{margin-top:6px;color:var(--muted);font-size:14px}

    .actions{display:flex;gap:12px;margin-top:18px}
    .btn{padding:10px 14px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--accent);cursor:pointer}
    .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#071627;border:none;box-shadow:0 6px 18px rgba(66,255,205,0.12)}

    /* 右侧示意卡 */
    .card{width:260px;padding:14px;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);}
    .card h3{color:#fff;margin:0 0 6px;font-size:16px}
    .meta{font-size:13px;color:var(--muted);}

    /* 小型扫描线效果 */
    .scanline{position:absolute;inset:0;z-index:1;pointer-events:none;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent 30%);
      mix-blend-mode:overlay;opacity:0.6}

    @media (max-width:720px){.panel{flex-direction:column;padding:20px}.card{width:100%}}
  </style>
</head>
<body>
  <canvas id="techBackground"></canvas>

  <div class="panel" aria-hidden="false">
    <div class="left">
      <div class="title">Aurora Grid</div>
      <div class="subtitle">交互式科技背景 — 粒子网络、流动线条与发光面板，可作为 UI 底板或演示封面</div>
      <div class="actions">
        <button class="btn">示例组件</button>
        <button class="btn primary">一键应用模板</button>
      </div>
    </div>
    <div class="card">
      <h3>实时状态</h3>
      <div class="meta" id="info">初始化中…</div>
    </div>
    <div class="scanline" aria-hidden="true"></div>
  </div>

  <!-- 添加更多内容以测试滚动 -->
  <div class="panel" style="margin-top: 40px;">
    <div class="left">
      <div class="title">技术特性</div>
      <div class="subtitle">基于 Canvas 2D 的高性能粒子系统，支持鼠标交互和实时动画</div>
      <div class="actions">
        <button class="btn">查看源码</button>
        <button class="btn">自定义配置</button>
      </div>
    </div>
    <div class="card">
      <h3>性能监控</h3>
      <div class="meta">GPU 加速渲染</div>
    </div>
  </div>

  <div class="panel" style="margin-top: 40px;">
    <div class="left">
      <div class="title">应用场景</div>
      <div class="subtitle">适用于产品展示、数据可视化、游戏界面、科技网站等多种场景</div>
      <div class="actions">
        <button class="btn">使用案例</button>
        <button class="btn primary">立即下载</button>
      </div>
    </div>
    <div class="card">
      <h3>兼容性</h3>
      <div class="meta">支持所有现代浏览器</div>
    </div>
  </div>

  <div class="panel" style="margin-top: 40px; margin-bottom: 60px;">
    <div class="left">
      <div class="title">开发文档</div>
      <div class="subtitle">完整的 API 文档和示例代码，帮助您快速集成到项目中</div>
      <div class="actions">
        <button class="btn">API 文档</button>
        <button class="btn">示例代码</button>
        <button class="btn primary">开始使用</button>
      </div>
    </div>
    <div class="card">
      <h3>版本信息</h3>
      <div class="meta">v2.1.0 - 最新稳定版</div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('techBackground');
    const ctx = canvas.getContext('2d');

    function resize(){
      canvas.width = innerWidth; canvas.height = innerHeight;
    }
    addEventListener('resize', resize, {passive:true});
    resize();

    const mouse = {x: null, y: null, down:false};
    addEventListener('pointermove', e=>{ mouse.x = e.clientX; mouse.y = e.clientY });
    addEventListener('pointerdown', ()=>mouse.down=true);
    addEventListener('pointerup', ()=>mouse.down=false);
    addEventListener('pointerleave', ()=>{ mouse.x=null; mouse.y=null; mouse.down=false });

    const info = document.getElementById('info');

    // 粒子与连线（网络）
    class Node{
      constructor(){
        this.x = Math.random()*canvas.width;
        this.y = Math.random()*canvas.height;
        this.vx = (Math.random()-0.5)*0.25;
        this.vy = (Math.random()-0.5)*0.25;
        this.size = Math.random()*1.8 + 0.6;
        this.base = this.size;
      }
      update(){
        this.x += this.vx; this.y += this.vy;
        if(this.x<0) this.x = canvas.width; if(this.x>canvas.width) this.x=0;
        if(this.y<0) this.y = canvas.height; if(this.y>canvas.height) this.y=0;

        // 鼠标吸引微交互
        if(mouse.x!==null){
          const dx = mouse.x - this.x; const dy = mouse.y - this.y; const d = Math.hypot(dx,dy);
          if(d < 140){ this.x -= dx*0.001; this.y -= dy*0.001; this.size = this.base*1.8; }
          else this.size += (this.base - this.size)*0.02;
        }
      }
      draw(){
        ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fillStyle = 'rgba(66,255,205,0.9)';
        ctx.shadowColor = 'rgba(66,255,205,0.18)'; ctx.shadowBlur = 6;
        ctx.fill(); ctx.shadowBlur = 0;
      }
    }

    const nodes = [];
    const NODE_COUNT = Math.floor(Math.max(30, Math.min(160, (canvas.width*canvas.height)/60000)));
    for(let i=0;i<NODE_COUNT;i++) nodes.push(new Node());

    // 绘制连接线
    function drawConnections(){
      for(let i=0;i<nodes.length;i++){
        for(let j=i+1;j<nodes.length;j++){
          const a = nodes[i], b = nodes[j];
          const dx = a.x - b.x, dy = a.y - b.y; const d = Math.hypot(dx,dy);
          if(d < 140){
            const alpha = 1 - d/140;
            ctx.beginPath(); ctx.moveTo(a.x,a.y); ctx.lineTo(b.x,b.y);
            ctx.strokeStyle = `rgba(66,255,205,${0.08*alpha})`; ctx.lineWidth = 1; ctx.stroke();
          }
        }
      }
    }

    // 流动发光轨迹（贝塞尔）
    class Flow{
      constructor(){
        this.path = [];
        const len = 5 + Math.floor(Math.random()*5);
        let x = Math.random()*canvas.width, y = Math.random()*canvas.height;
        this.path.push({x,y});
        for(let i=1;i<len;i++){
          x += (Math.random()-0.5)*200; y += (Math.random()-0.5)*200;
          x = Math.max(0,Math.min(x,canvas.width)); y = Math.max(0,Math.min(y,canvas.height));
          this.path.push({x,y});
        }
        this.t = Math.random(); this.speed = 0.0008+Math.random()*0.0016;
      }
      update(){ this.t = (this.t + this.speed) % 1; }
      draw(){
        ctx.save();
        const g = ctx.createLinearGradient(this.path[0].x,this.path[0].y,this.path[this.path.length-1].x,this.path[this.path.length-1].y);
        g.addColorStop(0,'rgba(66,255,205,0.12)'); g.addColorStop(1,'rgba(138,43,226,0.08)');
        ctx.strokeStyle = g; ctx.lineWidth = 1.2; ctx.beginPath();
        ctx.moveTo(this.path[0].x,this.path[0].y);
        for(let i=1;i<this.path.length-1;i++){
          const xc = (this.path[i].x + this.path[i+1].x)/2; const yc = (this.path[i].y + this.path[i+1].y)/2;
          ctx.quadraticCurveTo(this.path[i].x,this.path[i].y, xc,yc);
        }
        ctx.lineTo(this.path[this.path.length-1].x,this.path[this.path.length-1].y);
        ctx.stroke();

        // 小光点沿路径移动
        const total = 1; const position = this.t;
        const idx = Math.floor((this.path.length-1) * position);
        const p1 = this.path[idx]; const p2 = this.path[Math.min(idx+1,this.path.length-1)];
        const ratio = ((this.path.length-1)*position)%1;
        const x = p1.x + (p2.x-p1.x)*ratio; const y = p1.y + (p2.y-p1.y)*ratio;
        ctx.beginPath(); ctx.arc(x,y,2,0,Math.PI*2); ctx.fillStyle='rgba(255,255,255,0.9)'; ctx.fill();
        ctx.restore();
      }
    }

    const flows = []; for(let i=0;i<8;i++) flows.push(new Flow());

    let last = performance.now(); let frames = 0; let fps = 0;
    function animate(t){
      frames++; if(t-last>1000){ fps = frames; frames=0; last=t; info.textContent = `节点 ${nodes.length} · 流 ${flows.length} · FPS ${fps}`; }
      ctx.clearRect(0,0,canvas.width,canvas.height);
      // 背景渐变
      const grad = ctx.createLinearGradient(0,0,canvas.width,canvas.height);
      grad.addColorStop(0,'#03061a'); grad.addColorStop(1,'#04102a');
      ctx.fillStyle = grad; ctx.fillRect(0,0,canvas.width,canvas.height);

      // 中心发光晕（微弱）
      const cx = canvas.width/2, cy = canvas.height/2; const r = Math.max(canvas.width,canvas.height)*0.6;
      const glow = ctx.createRadialGradient(cx,cy,0,cx,cy,r); glow.addColorStop(0,'rgba(66,255,205,0.02)'); glow.addColorStop(1,'rgba(2,6,23,0)');
      ctx.fillStyle = glow; ctx.fillRect(0,0,canvas.width,canvas.height);

      // 更新并画流线
      flows.forEach(f=>{ f.update(); f.draw(); });

      // 节点和连线
      nodes.forEach(n=>n.update());
      drawConnections();
      nodes.forEach(n=>n.draw());

      // 鼠标带动短暂波纹
      if(mouse.x!==null){ ctx.beginPath(); ctx.arc(mouse.x,mouse.y,6,0,Math.PI*2); ctx.fillStyle='rgba(255,255,255,0.02)'; ctx.fill(); }

      requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
  </script>
</body>
</html>
